<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css selection color</title>
</head>
<body>
Изменение цвета выделенного на странице текста
<pre class="toolbar:1 trim-whitespace:false lang:css decode:true">
media="all"
#page ::selection {
    background: #00cc00;
    color: white;
}
</pre>
</body>
</html>
